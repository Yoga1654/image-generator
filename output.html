<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- header -->
    <div class="container">
        <div class="web-name">IMAGE GENERATOR</div> 
        
    </div>
    <!-- body -->
    <div class="body-continer">
       
    <div class="igalary">
      <input type="file" id="uploadInput" accept="image/*">
      <br>
      <img id="preview" alt="Preview" height="250px" width="250px">
        <label for="Des"></label></p>
        <textarea id="Des" name="Des" rows="5" cols="50">Description:</textarea>
        <input type="button" value="submit" class="button">
    </div>
    <div class="button-container">
        <a type="button"  class="button" >Upload</a>
    </div>
    <script>
      function handleFileSelect(event) {
        const file = event.target.files[0]; 
        const reader = new FileReader(); 
        
        reader.onload = function(e) {
          const previewImage = document.getElementById('preview');
          previewImage.src = e.target.result;
        };
        
        reader.readAsDataURL(file); 
      }
      const fileInput = document.getElementById('uploadInput');
      fileInput.addEventListener('change', handleFileSelect, false);
    </script>
</div>
</body>
</html>
